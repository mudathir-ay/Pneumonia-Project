<!doctype html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pneumonia Prediction</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="header"> 
      <h1 class="header">PNEUMONIA PREDICTION SITE</h1>
  </div> 
  
    <form class="form-upload" method=post enctype=multipart/form-data>
      <h1 class="mine">Please Upload</h1>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      {% if  image_loc %}
        <img class="mb-4" src="static/{{image_loc}}" alt="" width="256" height="256">
        <h3 class="mine">Prediction: {{prediction}}</h3>
      {% endif %}
      
    </form>
  </body>
</html>
